openapi: 3.0.1
info:
  version: "1.0.0"
  title: Клиент для обращения в платежный сервис
  description: Клиент для взаимодействия с API платежей
servers:
  - url: http://payment-service/
    description: Основной сервер платежей
paths:
  /buy:
    post:
      summary: Создание платежа по ID корзины
      operationId: createPaymentByCartId
      parameters:
        - name: cartId
          in: query
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Заказ успешно создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: integer
                    format: int64
                    description: ID созданного заказа
components:
  schemas: {}
